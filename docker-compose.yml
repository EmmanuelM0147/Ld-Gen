version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: leadgen_postgres
    environment:
      POSTGRES_DB: leadgen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - leadgen_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for job queues
  redis:
    image: redis:7-alpine
    container_name: leadgen_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - leadgen_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: leadgen_backend
    environment:
      NODE_ENV: development
      PORT: 5001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: leadgen
      DB_USER: postgres
      DB_PASSWORD: password
      DB_SSL: false
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      CORS_ORIGIN: http://localhost:3000
      PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: false
      PUPPETEER_EXECUTABLE_PATH: /usr/bin/google-chrome-stable
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/uploads
      - /app/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - leadgen_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: leadgen_frontend
    environment:
      NODE_ENV: development
      REACT_APP_API_URL: http://localhost:5001/api
    ports:
      - "3000:3000"
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.env
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - leadgen_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: leadgen_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - leadgen_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  leadgen_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
